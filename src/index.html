<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edemy</title>
    <link rel="stylesheet" href="output.css" />
    <script src="https://cdn.tailwindcss.com"></script>


</head>

<body>
    <!--1st Nav bar-->
    <nav class="flex justify-between items-center p-4 bg-gray-800">
        <!-- Logo  right side-->
        <div class="text-white text-2xl font-bold">
            <a href="#">Envato Market</a>
        </div>
        <!--Button(Buy now)-->
        <div>
            <a href="#" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Buy Now</a>
        </div>
    </nav>
    <!-- 2nd Nav bar-->

    <div class="bg-black py-4">
        <div class="container mx-auto px-4 sm:px-8 md:px-16 flex justify-between items-center text-white">

            <!--gap-->
            <div class="flex items-center gap-4 md:gap-6">

                <!-- logo -->
                <img src="image/header-logo.png" alt="Logo" class="h-8 w-8 md:h-12 md:w-12" />
                <a href="#" class="text-xl md:text-3xl font-semibold">EDUMY</a>
                <div class="relative group hidden md:block">
                    <button
                        class="bg-blue-700 text-white focus:outline-none border-2 border-blue-700 py-2 px-4 rounded text-base md:text-lg hover:bg-blue-800 focus:bg-blue-800">
                        Library <span class="ml-2">&#x25BC;</span>
                    </button>
                    <div
                        class="absolute hidden group-hover:block group-focus-within:block bg-gray-400 text-black mt-2 py-2 w-40 shadow-lg z-50">

                        <a href="#" class="block px-4 py-2 hover:bg-gray-300">Development</a>
                        <a href="#" class="block px-4 py-2 hover:bg-gray-300">Business</a>
                        <a href="#" class="block px-4 py-2 hover:bg-gray-300">IT</a>
                    </div>
                </div>
            </div>

            <!-- Search Bar -->
            <input type="text" placeholder="Search for the software or skills you want to learn"
                class="bg-white text-black px-4 py-2 rounded-full focus:outline-none text-sm md:text-base placeholder-gray-600 w-full max-w-xs md:max-w-xl hidden sm:block">

            <!--  Menu for Mobile -->
            <button id="hamburger" class="text-white md:hidden">
                <i class="fas fa-bars text-2xl"></i>
            </button>

            <!-- Contact Info and Language Selector -->
            <div class="flex items-center gap-4 md:gap-8 ">
                <span class="text-sm md:text-lg">+977 9851310048</span>
                <div class="relative group">
                    <button class="text-white focus:outline-none text-sm md:text-lg focus:text-gray-800">
                        English <span class="ml-2">&#x25BC;</span>
                    </button>
                    <div
                        class="absolute hidden group-hover:block group-focus-within:block bg-gray-400 text-black mt-2 py-2 w-32 shadow-lg z-50">
                        <a href="#" class="block px-4 py-2 hover:bg-gray-200">English</a>
                        <a href="#" class="block px-4 py-2 hover:bg-gray-200">Spanish</a>
                        <a href="#" class="block px-4 py-2 hover:bg-gray-200">French</a>
                        <a href="#" class="block px-4 py-2 hover:bg-gray-200">Nepali</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    </nav>






</body>

</html>
